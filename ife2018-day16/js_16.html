<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        document.getElementById("add-btn").onclick = function(){
            var a = Number(document.getElementById("first-number").value);
            var b = Number(document.getElementById ("second-number").value);
            var c = a + b;
        document.getElementById("result").innerHTML = '运算结果为：'+ c ;}//为什么是链接，不是相加呢？

        document.getElementById("times-btn").onclick = function(){
            var a = document.getElementById("first-number").value;
            var b = document.getElementById ("second-number").value;
            var c = a*b;
        document.getElementById("result").innerHTML = '运算结果为：'+ c ;}

    </script>
</body>
</html>
