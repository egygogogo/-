<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="num1"   placeholder="第一个数字">
    <input id="num2"   placeholder="第二个数字">
    <button id="add-btn" onclick="addFunction()">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        function addFunction(){
        var message,x,y;
        message = document.getElementById("result");
        message.innerHTML = "";
        x = document.getElementById ("num1").value;
        y = document.getElementById ("num2").value;


        try {
            if (x ==""| y == ""|isNaN(x)|isNaN(y)) throw "输入内容有误";
            if (typeof(x) == "number" & typeof(y) == "number"){
                 break outermost;}
        }
        
        
        catch(err){
            message.innerHTML = "结果为:" + err;
            }

        finally{
            document.getElementById("num1").value= "";
            document.getElementById("num2").value= "";
            }

        outermost:
            message.innerHTML = "结果为" + x + y;



    }
        


    </script>
</body>
</html>
